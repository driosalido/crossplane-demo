apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-configurations
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "150"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/driosalido/crossplane-demo
    path: config/shared/crossplane-configurations
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
